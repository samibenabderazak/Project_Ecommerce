<div class="products-container">
    <div class="sidebar">
        <div class="title">
            <h2 class="title-category" (click)="getAllProductsOnPage()">Categories</h2>
        </div>
        <div class="list">
            <mat-list class="list-group"  *ngFor="let x of category">
                <mat-list-item class="list-item-category" (click)="findProductByCategory(x.id, $event)"> {{x.name}} </mat-list-item>
            </mat-list>
        </div>
        <br>
        
    </div>
    <div class="body">
        <mat-card class="example-card" 
            *ngFor="let item of products |  paginate: { id: 'list-pagination',
                                            itemsPerPage: pageSize,
                                            currentPage: page,
                                            totalItems: totalProduct }" 
            >
       
                <owl-carousel [options]="carouselOptions"
                [carouselClasses]="['owl-theme', 'row', 'sliding']">
                <div class="item" (click)="productHome(item.id)">
                    <div class="thumbnail-image">
                        <img [src]= getPathImage(item.image) class="productImg" mat-card-image />
                    </div>
                </div>
            </owl-carousel>
            <mat-card-content (click)="singleProduct(item.id)" >
                <h3>{{item.name }}</h3> 
               
               
           </mat-card-content>
           <mat-card-actions >
               <button mat-button mat-stroked-button  color="primary" class="button" 
               (click)="addToCart(item.id)">
                   ADD TO CART
               </button>
               <span  > {{item.price | currency: "TND"}} </span>
               
           </mat-card-actions>
        </mat-card>

    </div>
</div>
 <pagination-controls *ngIf="paginationIsDisplay"
 class="my-pagination"
 id="list-pagination"
 previousLabel="Prev"
 nextLabel="Next"
 directionLinks:boolean="true"
 autoHide:boolean="true"
 responsive:boolean="true"
 (pageChange)="handlePageChange($event)">
</pagination-controls>
