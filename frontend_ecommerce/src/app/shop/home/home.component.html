<app-slider></app-slider>
<div class="products-container">
    <div class="title">
        New Prodcuts
        <button mat-button mat-raised-button color="primary" class="viewAllBtn"
        (click) = "viewAll()">
            View All
        </button>
    </div>
    <div class="body">
        <mat-card class="example-card" *ngFor="let item of listNewProduct">
            <owl-carousel [options]="carouselOptions"
            [carouselClasses]="['owl-theme', 'row', 'sliding']"
            (click)="singleProduct(item.id)">
                <div class="item" >
                    <div class="thumbnail-image">
                        <img mat-card-image [src] = getPathImage(item.image) class="productImg"/>
                    </div>
                </div>
            </owl-carousel>
            <mat-card-content (click)="singleProduct(item.id)" >
                <h2>{{item.name }}</h2> 
               
               
           </mat-card-content>
           <mat-card-actions >
               <button mat-button mat-stroked-button  color="primary" class="button" 
               (click)="addToCart(item.id)">
                   ADD TO CART
               </button>
               <span  > {{item.price | currency: "TND"}} </span>
               
           </mat-card-actions>
        </mat-card>
    </div>
</div>
