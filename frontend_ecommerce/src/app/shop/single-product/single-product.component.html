<div class="single-product">
    <div class="conatiner" *ngIf="product">
        <div class="product-img-container">
            <img class="productImg" mat-card-image style="width: 100%; padding: 20px;" [src] = getPathImage(product.image)
                alt="Photo of a Shiba Inu">
    
        </div>
        <div class="product-description">
            <h2 style="font-weight: 400;"> {{product.name}} </h2>
            
            <h2 style="font-weight: 400;"> {{product.price | currency: "TND"}} </h2>
            <div class="description" [innerHTML]="product.description"></div>
    
            <br><br>
            <div class="button-group">
                <button mat-button mat-raised-button color="primary" class="buy-now-button space"
                (click)="buyNow()">BUY NOW
                </button>
    
                <button mat-button mat-stroked-button color="primary" class="button" 
                (click)= "addToCart(id)">
                    ADD TO CART
                </button>
            </div>
    
        </div>
    </div>
</div>


<div class="products-container">
    <div class="title">
        Related Products
        <button mat-button mat-raised-button color="primary" class="viewAllBtn">
            View All
        </button>
    </div>
    <div class="body">
        <mat-card class="example-card" 
        *ngFor="let item of simillarProducts">
            <img class="productImg" mat-card-image [src]= getPathImage(item.image) 
            alt="{{item.name}}" >
            <mat-card-content (click)="singleProduct(item.id)" >
                <h3>{{item.name }}</h3> 
               
               
           </mat-card-content>
           <mat-card-actions >
               <button mat-button mat-stroked-button  color="primary" class="button" 
               (click)="addToCart(item.id)">
                   ADD TO CART
               </button>
               <span  > {{item.price | currency: "TND"}} </span>
               
           </mat-card-actions>
        </mat-card>
    </div>
</div>
<div class="mobile-view">
    <div class="title">
        Related Products
        <button mat-button mat-raised-button color="primary" class="viewAllBtn">
            View All
        </button>
    </div>
    <div class="mobile-card" *ngFor="let item of simillarProducts" (click)="productDetail()">
        <div class="header">
            <img width="150px" height="150px" [src]= getPathImage(item.image) alt="{{item.name}}">
        </div>
        <div class="footer">
        </div>
    </div>
</div>
