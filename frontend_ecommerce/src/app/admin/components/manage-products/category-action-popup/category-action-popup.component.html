<h2 *ngIf="action === 'edit'" class="title-action">Edit category</h2>
<h2 *ngIf="action === 'add'" class="title-action">Add new category</h2>
<form [formGroup]="categoryForm" class="form-actions">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>
    
    </div>
      
    <div class="btn-group row">
        <button mat-button mat-raised-button color="primary" 
            class="save"
            (click)="update()"
            *ngIf= "action === 'edit'"
            [disabled]="!categoryForm.valid">
            Save
        </button>
    
        <button mat-button mat-raised-button color="primary" 
            class="save"
            (click)="update()"
            *ngIf= "action === 'add'"
            [disabled]="!categoryForm.valid">
            Add new
        </button>
    
        <button mat-button mat-stroked-button color="primary" class="button"
        (click)="closeDialog()">
            Cancel
        </button>
    </div>
</form>
